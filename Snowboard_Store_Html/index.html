<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- aos -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- swiper js -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <!-- css -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <nav class="shadow navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="./assets/img/navbar.png" height="45px" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-md-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- fine navbar -->
    <header class="container">
        <div class="row justify-content-center mt-3">
        <div class="col-12 text-center">
            <div data-aos="fade-up" data-aos-duration="1500">
                <h1>Lorem ipsum dolor sit amet</h1>
            </div>
        </div>
        <div class="col-10 d-flex justify-content-center my-3">
            <div data-aos="fade-up" data-aos-duration="3000" id="prova" >
                <img src="./assets/img/header.avif" alt="" class="rounded img-fluid p-1 shadow-lg">
            </div>
        </div>
    </header>

    <div class="swiper mySwiper mb-5">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
          <div class="swiper-slide"><img src="https://picsum.photos/200/100" alt=""></div>
        </div>
        <div class="swiper-pagination"></div>
      </div>

        
        <!-- aos -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- fine bootstrap -->
        <script>
            AOS.init();
        </script>
        <!-- fine aos -->
        <!-- swiper js -->
        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        </script>
        <!-- fine swiper js -->

</body>
</html>
