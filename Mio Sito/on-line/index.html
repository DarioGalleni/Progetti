<!DOCTYPE html>
<html id="index" lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="creazione siti web" />
        <meta name="keywords" content="front-end developer versilia siti web " />
        <meta name="author" content="Dario">
        <meta name="theme-color" content="#5F659B" />
        <title>Dario's</title>
        <!-- font icons -->
        <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
        <!-- Bootstrap + main styles -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- aos -->
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
        <!-- fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

        <meta name="theme-color" content="#5F659B" />
    </head>

<body>
    <!-- page header -->
    <header id="home" class="header vw-100 text text">
        <div class="overlay"></div>
            <div class="header-content container">
            <h1 class="header-title" data-aos="fade-right">
                <span class="up">Ciao!</span>
                <span class="down">Io sono Dario</span>
            </h1>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h3 class="header-subtitle">FRONTEND WEB DESIGNER - SITO IN COSTRUZIONE</h3>            

                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- invito -->
    <div class="container cena">
        <div class="row">
            <div class="col-12 text-center at-item text-dark" data-aos="flip-up" data-aos-delay="1500">
                <p class="font-weight-bold">Sei qui per la cena di classe dell 5° Als ?</p>
                <button id="si" class="btn btn-primary rounded-pill" href="">Si</button>
                <button id="no" class="btn btn-primary rounded-pill">No</button>
            </div>
        </div>
    </div>
    <!-- controllo -->
    <div class="container controllo d-none">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <p>Uhm...vediamo un pò...</p>
            </div>
            <div class="col-12 d-flex flex-column justify-content-center">
                <input type="text" id="check" value="" placeholder="Come ti chiami?">
                <p id="prova" class="text-danger text-center d-none">Inserisci il tuo nome</p>
            </div>
            <div class="col-12 d-flex justify-content-center mt-2">
                <button id="verifica" class="btn btn-primary border-1 border-primary rounded-pill">Verifica</button>
            </div>
        </div>
    </div>
    <!-- accesso negato -->
    <div class="container denied d-none">
        <div class="row justify-content-center">
            <div class="col-12 alert alert-danger">
                <div class="d-flex justify-content-end">
                    <i id="chiudi" class="fa-solid fa-x me-auto" style="color: #000000; cursor: pointer;"></i>
                </div>
                <h5 class="text-center">Il nome inserito non è nella lista degli invitati.</h5>
            </div>
        </div>
    </div>


    <!-- aos -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

    <!-- my script -->
    <script src="assets/js/script.js"></script>
    
</body>
</html>
