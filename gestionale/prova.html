<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Agosto 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    th, td {
      text-align: center;
      vertical-align: middle;
      min-width: 80px;
    }
    thead th {
      background-color: #f8f9fa;
    }
    tbody td {
      height: 40px;
    }
    .row-number {
      background-color: #e9ecef;
      font-weight: bold;
    }
    .table-responsive {
      max-height: 90vh;
      overflow-y: auto;
    }
    thead th {
  position: sticky;
  top: 0;
  background-color: #f8f9fa;
  z-index: 2;
}

  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <h2 class="mb-4 text-center">Calendario Agosto 2025</h2>
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr id="calendar-header">
            <th>#</th>
            <!-- Le intestazioni dei giorni verranno generate qui -->
          </tr>
        </thead>
        <tbody id="calendar-body">
          <!-- Le righe da 1 a 25 verranno generate qui -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const giorniSettimana = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];
    const headerRow = document.getElementById('calendar-header');
    const body = document.getElementById('calendar-body');

    // Genera intestazioni per i 31 giorni di agosto 2025
    for (let giorno = 1; giorno <= 31; giorno++) {
      const data = new Date(2025, 7, giorno); // Mese 7 = Agosto (0-based)
      const giornoSettimana = giorniSettimana[data.getDay()];
      const th = document.createElement('th');
      th.textContent = `${giornoSettimana} ${giorno}`;
      headerRow.appendChild(th);
    }

    // Genera 25 righe numerate
    for (let riga = 1; riga <= 25; riga++) {
      const tr = document.createElement('tr');
      const tdNumero = document.createElement('td');
      tdNumero.textContent = riga;
      tdNumero.classList.add('row-number');
      tr.appendChild(tdNumero);

      for (let col = 1; col <= 31; col++) {
        const td = document.createElement('td');
        tr.appendChild(td);
      }

      body.appendChild(tr);
    }
  </script>
</body>
</html>
