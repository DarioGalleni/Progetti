<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-3 border border-4">prova
                <button type="submit" id="tasto">clicca</button>
            </div>
            <div class="col-3 border border-4">prova
                <button type="submit" id="tasto2">clicca</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                carrello:
                <p id="skate"></p>
                <p id="tshirt"></p>
                <h3 id="totale">Totale</h3>
            </div>
        </div>
        <input type="number" id="input" value=""><button id="nuovo">fwedfwq</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
let nuovoValore = 0;
let nuovo = document.getElementById("nuovo");
let object = [
    {"name": "skate", "quantità": 0, "prezzo": 40},
    {"name": "tshirt", "quantità": 10, "prezzo": 20},
];

nuovo.addEventListener("click", function() {
    // Ottieni il nuovo valore dall'input
    nuovoValore = document.getElementById("input").value;

    // Aggiorna la quantità dello skate nell'oggetto
    object[0].quantità = nuovoValore;

    // Visualizza l'oggetto aggiornato (opzionale)
    console.log(object);
});

let totale = document.getElementById("totale");
let tasto = document.getElementById("tasto");
let countSkate = 0; 
let tasto2 = document.getElementById("tasto2");
let countTshirt = 0;
let costTshirt = 0;
let costSkate = 0;


tasto.addEventListener("click", function() {
    if (countSkate < object[0].quantità) { 
        countSkate++; 
        let skate = document.getElementById("skate");
        skate.innerHTML = `Skate: ${countSkate}`;
        costSkate = countSkate * object[0].prezzo;
        totale.innerHTML = `Totale: ${costSkate + costTshirt}`; // Aggiorna il totale
    }
});


tasto2.addEventListener("click", function() {
    if (countTshirt < object[1].quantità) { 
        countTshirt++; 
        let tshirt = document.getElementById("tshirt");
        tshirt.innerHTML = `Tshirt: ${countTshirt}`;
        costTshirt = countTshirt * object[1].prezzo;
        totale.innerHTML = `Totale: ${costSkate + costTshirt}`; // Aggiorna il totale
    }
});


    </script>
  </body>
</html>
