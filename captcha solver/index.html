<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica di Sicurezza</title>
    <meta name="description" content="Semplice verifica matematica di sicurezza">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="card">
        <h1>Controllo Sicurezza</h1>
        <p class="description">Per favore, completa la seguente operazione per verificare che sei umano.</p>

        <section class="captcha-box" aria-label="Area del Captcha">
            <div class="equation">
                <span id="num1">0</span>
                <span>+</span>
                <span id="num2">0</span>
                <span>=</span>
                <span>?</span>
            </div>

            <div class="input-container">
                <input type="number" id="input" placeholder="Inserisci il totale" aria-label="Risultato della somma">
            </div>
        </section>

        <button id="button" class="btn" type="button">
            Verifica
        </button>

        <div id="message" class="message" role="alert" aria-live="polite"></div>
    </main>

    <script src="script.js"></script>
</body>

</html>
