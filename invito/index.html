<!doctype html>
<html lang="it">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contatti Ferrarin Sez. B</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    </head>
<body>

  <!-- https://web3forms.com/ -->
    <form class="form__container container" data-aos="zoom-in" method="POST" id="form">

        <input type="hidden" name="access_key" value="be131da1-4928-4199-99ed-e26bb21f9ea9">
        
        <div class="form__group">
          <input type="text" class="form__input" name="name" id="name" required>
          <label class="form__label" for="name">Name</label>
        </div>
      
        <div class="form__group">
          <input type="email" class="form__input" name="email"  id="email" required>
          <label class="form__label" for="email">Email</label>
        </div>
        <div class="container">
          <div class="row">
            <!-- button -->
            <div class="col-12 d-flex justify-content-center">
              <button type="submit" id="button" class="btn btn-primary">Invia</button>
            </div>
            <!-- spinner -->
            <div class="col-12 d-flex justify-content-center">
              <div id="spinner" class="lds-dual-ring d-none"></div>
            </div>
            <!-- message -->
            <div class="col-12 d-flex justify-content-center">
              <div id="result" class="alert alert-success text-center d-none w-100">Dati Inviati</div>
            </div>
          </div>
        </div>
    </form>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    AOS.init();
</script>
</body>
</html>
